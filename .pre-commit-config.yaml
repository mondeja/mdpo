repos:
  - repo: https://github.com/asottile/pyupgrade
    rev: v2.31.0
    hooks:
      - id: pyupgrade
        args:
          - --py37-plus
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      - id: trailing-whitespace
        name: trailing-whitespace
        exclude: tests/test_unit/(test_po2md/translate-examples/code-blocks.*|test_event\.py)
      - id: end-of-file-fixer
        name: end-of-file-fixer
      - id: double-quote-string-fixer
        name: double-quote-string-fixer
      - id: debug-statements
        name: debug-statements
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.6.2
    hooks:
      - id: prettier
        types_or:
          - toml
          - css
        additional_dependencies:
          - prettier
          - prettier-plugin-toml
  - repo: https://github.com/asottile/add-trailing-comma
    rev: v2.2.1
    hooks:
      - id: add-trailing-comma
        name: add-trailing-comma
  - repo: https://github.com/flakeheaven/flakeheaven
    rev: 1.0.1
    hooks:
      - id: flakeheaven
        additional_dependencies:
          - flake8-builtins
          - flake8-comprehensions
          - flake8-docstrings
          - flake8-executable
          - flake8-implicit-str-concat
          - flake8-print
          - flake8-printf-formatting
          - flake8-pytest-style
  - repo: https://github.com/pre-commit/mirrors-autopep8
    rev: v1.6.0
    hooks:
      - id: autopep8
  - repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
      - id: isort
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.26.3
    hooks:
      - id: yamllint
        args:
          - -c
          - .yamllint.yaml
  - repo: https://github.com/mondeja/pre-commit-hooks
    rev: v1.8.0
    hooks:
      - id: file-check-lines
        name: .gitattributes lines
        files: ^\.gitattributes$
        args:
          - '* text=auto'
          - poetry.lock -diff
          - .gitignore export-ignore
          - .gitattributes export-ignore
          - .github export-ignore
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.3.2
    hooks:
      - id: markdownlint-cli2
        name: markdownlint-po2md-tests
        language: node
        entry: bash -c 'cd tests/test_unit/test_po2md && exec markdownlint-cli2 translate-examples/*.md wrapwidth-examples/*.md'
        pass_filenames: false
        types:
          - markdown
        files: ^tests/test_unit/test_po2md/
  - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: 2.4.0
    hooks:
      - id: editorconfig-checker
        name: editorconfig-checker
  - repo: https://github.com/myint/autoflake
    rev: v1.4
    hooks:
      - id: autoflake
        args:
          - --in-place
          - --remove-all-unused-imports
          - --remove-unused-variables
          - --remove-duplicate-keys
          - --ignore-init-module-imports
  - repo: https://github.com/andreoliwa/nitpick
    rev: v0.32.0
    hooks:
      - id: nitpick-check
        name: nitpick
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: main
    hooks:
      - id: check-jsonschema
        name: pyproject.toml schema
        files: ^pyproject\.toml$
        additional_dependencies:
          - tomli
        types_or:
          - toml
        args:
          - --schemafile
          - https://raw.githubusercontent.com/mondeja/nitpick-styles/master/python/pyproject/pyproject.toml.json
      - id: check-jsonschema
        name: .github/workflows/pre-commit.yml schema
        files: ^\.github/workflows/pre-commit\.yml$
        args:
          - --schemafile
          - https://raw.githubusercontent.com/mondeja/nitpick-styles/master/python/.github/workflows/pre-commit.json
      - id: check-jsonschema
        name: .github/workflows/pre-commit-autoupdate.yml schema
        files: ^\.github/workflows/pre-commit-autoupdate\.yml$
        args:
          - --schemafile
          - https://raw.githubusercontent.com/mondeja/nitpick-styles/master/python/.github/workflows/pre-commit-autoupdate.json
