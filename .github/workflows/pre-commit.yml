name: pre-commit

permissions:
  contents: read

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        name: Set up Python
        with:
          python-version: 3.x
      - run: pip install pre-commit
      - run: pre-commit run -a
