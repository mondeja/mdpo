[tool.poetry]
name = "mdpo"
version = "0.4.0"
description = "Markdown files translation using PO files."
readme = "README.md"
license = "BSD-3-Clause"
authors = ["Álvaro Mondéjar Rubio <mondejar1994@gmail.com>"]
repository = "https://github.com/mondeja/mdpo"
documentation = "https://mdpo.readthedocs.io"
classifiers = [
  "Development Status :: 4 - Beta",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Internationalization",
  "Topic :: Text Processing",
  "Topic :: Text Processing :: Markup :: Markdown",
]
packages = [{ include = "mdpo/**/*.py" }]

[tool.poetry.urls]
"Bug tracker" = "https://github.com/mondeja/mdpo/issues"

[tool.poetry.dependencies]
python = "^3.7"
polib = "^1.1.0"
pymd4c = "~1.1.2"
importlib_metadata = { version = "*", python = "3.7" }

[tool.poetry.group.dev.dependencies]
mondeja-bump = "^0.1.1"

[tool.poetry.group.test.dependencies]
pytest = "^7.0.0"
pytest-cov = "^3.0.0"
pytest-maybe-raises = "^0.1.1"
pre-commit = "^2.19.0"

[tool.poetry.group.doc.dependencies]
Sphinx = "4.4.0"
sphinx-argparse-cli = "1.8.3"
sphinx-github-changelog = "1.2.0"
sphinx-rtd-theme = "1.0.0"
sphinx-tabs = "3.2.0"

[tool.poetry.scripts]
md2po = "mdpo.md2po.__main__:main"
po2md = "mdpo.po2md.__main__:main"
md2po2md = "mdpo.md2po2md.__main__:main"
mdpo2html = "mdpo.mdpo2html.__main__:main"

[tool.bump]
targets = [{ file = "pyproject.toml" }, { file = "docs/pre-commit-hooks.rst" }]

[tool.poetry-exec-plugin.commands]
t = "pytest"
test = "pytest"
"test:all" = "pytest"
"test:unit" = "pytest tests/test_unit"
"test:integration" = "pytest tests/test_integration --override-ini addopts=-svv"
lint = "pre-commit run -a"
doc = "python -m sphinx -T -E -W docs docs/_build/html"
"doc:show" = """poetry exec doc &&
python -c 'import webbrowser as w;w.open("http://127.0.0.1:8080")' &&
python -m http.server 8080 -b localhost -d docs/_build/html"""

[tool.nitpick]
cache = "5 minutes"
style = [
  "gh://mondeja/nitpick-styles/python/single-quotes.toml",
  "gh://mondeja/nitpick-styles/python/line-length-80.toml",
  "gh://mondeja/nitpick-styles/python/version/min-37.toml",
  "gh://mondeja/nitpick-styles/python/google-docstrings.toml",
  "gh://mondeja/nitpick-styles/python/sphinx.toml",
  "gh://mondeja/nitpick-styles/python/readthedocs.toml",
]

[tool.pytest.ini_options]
addopts = "-s --cov=mdpo --cov-report=html"

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "if __name__ == [\"']__main__[\"']:",
  "if '-h' in args or '--help' in args:",
]

[tool.flakeheaven]
inline-quotes = "single"
max-line-length = 80
pytest_parametrize_values_type = "tuple"
docstring_convention = "google"

[tool.flakeheaven.plugins]
pycodestyle = ["+*", "-W503"]
pyflakes = ["+*"]
pylint = ["+*"]
flake8-builtins = ["+*"]
flake8-comprehensions = ["+*"]
flake8-docstrings = ["+*"]
flake8-executable = ["+*"]
flake8-implicit-str-concat = ["+*"]
flake8-print = ["+*"]
flake8-printf-formatting = ["+*"]
flake8-pytest-style = ["+*"]

[tool.flakeheaven.exceptions."docs/*.rst"]
flake8-print = ["-T201"]
flake8-docstrings = ["-D100"]

[tool.flakeheaven.exceptions."tests/**"]
flake8-docstrings = [
  "-D100",
  "-D101",
  "-D102",
  "-D103",
  "-D107",
  "-D205",
  "-D415"
]

[tool.flakeheaven.exceptions."mdpo/**/*.py"]
flake8-docstrings = ["-D101", "-D102", "-D103", "-D107"]

[tool.flakeheaven.exceptions."mdpo/md.py"]
flake8-docstrings = ["-D101", "-D102", "-D107"]

[tool.isort]
lines_after_imports = 2
multi_line_output = 3
line_length = 79
use_parentheses = true
combine_as_imports = true
include_trailing_comma = true
known_tests = "tests"
sections = ["STDLIB", "THIRDPARTY", "FIRSTPARTY", "TESTS", "LOCALFOLDER"]
py_version = 37
extra_standard_library = [
  "contextvars",
  "dataclasses",
  "importlib.resources",
  "importlib.metadata",
  "zoneinfo",
  "graphlib",
]
